spring.application.name=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Database Configuration
spring.datasource.url=${SERVICE_DB_URL:jdbc:mysql://localhost:3306/redis?allowPublicKeyRetrieval=true&autoReconnect=true&useSSL=false}
spring.datasource.username=${SERVICE_DB_USERNAME:root}
spring.datasource.password=${SERVICE_DB_PASSWORD:password}
spring.datasource.driver-class-name=${SERVICE_DB_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}
spring.datasource.connection-timeout=${SERVICE_DB_CONNECTION_TIMEOUT:3000}
spring.datasource.maximum-pool-size=${SERVICE_DB_MAX_POOL_SIZE:100}
spring.datasource.minimum-idel=${SERVICE_DB_MIN_IDLE:10}
spring.datasource.pool-name=${SERVICE_DB_POOL_NAME:ServiceConnPool}
spring.datasource.connection-test-query=${SERVICE_DB_TEST_QUERY:select 1}

# Hibernate (optional, if using JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Application Payload Logging Helper
payload.logging.rules.filepath=cfg/json-payload-logging-rules.json